<body class="page">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style/home.css' %}">
    <form action="" method="POST" class="form">
        {% csrf_token %}
        
        <h3> {{form.question}} </h3>
        <button style = "background-color:green"><a href = "{% url 'like' form.id %}"> Like </a> </button>
        <button style = "background-color:red"><a href = "{% url 'dislike' form.id %}">  Dislike </a> </button>
        {% comment %} <tr><button>Create</button></tr> {% endcomment %}
                  
    </form>
</body>
</html>
